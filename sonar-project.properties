# Identification du projet
sonar.projectKey=astreinte
sonar.projectName=Astreinte
sonar.projectVersion=1.0

# Dossier à analyser : uniquement les entités
sonar.sources=src/Entity

# Dossier contenant les tests
sonar.tests=tests

# Rapport de tests JUnit généré par PHPUnit (s'assurer qu'il existe)
sonar.php.tests.reportPath=var/tests/junit.xml

# Rapport de couverture généré avec --coverage-clover=coverage.xml
sonar.php.coverage.reportPaths=coverage.xml

# Encodage des fichiers
sonar.sourceEncoding=UTF-8

# Lien vers SonarQube et authentification
sonar.host.url=http://sonarqube:9000
